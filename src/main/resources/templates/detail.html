    <h1 class="text-center">Detail Mahasiswa</h1>
    <div class="mt-3">

            <div class="alert alert-primary" role="alert">
                Nama mahasiswa: <span th:text="${mahasiswa.nama}"></span>
            </div>
            <div class="alert alert-secondary" role="alert">
                NIM mahasiswa: <span th:text="${mahasiswa.nim}"></span>
            </div>
            <div class="alert alert-success" role="alert">
                Angkatan mahasiswa: <span th:text="${mahasiswa.angkatan}"></span>
            </div>
            <div class="alert alert-danger" role="alert">
                Gender mahasiswa: <span th:text="${mahasiswa.gender}"></span>
            </div>
            <div class="alert alert-warning" role="alert">
                Asal daerah mahasiswa: <span th:text="${mahasiswa.asaldaerah}"></span>
            </div>
            <div class="alert alert-info" role="alert">
                Nomor telfon mahasiswa: <span th:text="${mahasiswa.nomor}"></span>
            </div>

            <a href="/" class="btn btn-info">Home</a>


    </div>
